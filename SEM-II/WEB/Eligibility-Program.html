<!DOCTYPE html>
<html>
<head>
  <title>Voter Eligibility Check</title>
  <script>
    function checkVoterEligibility(age) {
      const MIN_VOTING_AGE = 18;


      if (isNaN(age)) {
        return "Please enter a valid age.";
      }


      if (age < MIN_VOTING_AGE) {
        return "You are not eligible to vote. Minimum voting age is " + MIN_VOTING_AGE + ".";
      } else {
        return "You are eligible to vote!";
      }
    }


    function checkEligibility() {
      const ageInput = document.getElementById("age").value;
      const resultMessage = checkVoterEligibility(parseInt(ageInput));
      document.getElementById("result").innerText = resultMessage;
    }
  </script>
</head>
<body>
  <h1>Voter Eligibility Check</h1>
  <label for="age">Enter your age:</label>
  <input type="number" id="age">
  <button onclick="checkEligibility()">Check Eligibility</button>
  <p id="result"></p>
</body>
</html>
